<div class="component-height container mt-5">
    <div class="row">
        <div class="col-6 flex-box">
        <img src="../../assets/login.svg" alt="" srcset="" width="600" />
        </div>
        <div class="col-6 flex-box">
        <form [formGroup]="registerForm" (submit)="onSubmit()">
            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input
                    type="email"
                    class="form-control"
                    id="exampleInputEmail1"
                    aria-describedby="emailHelp"
                    placeholder="Enter email"
                    formControlName="email"
                />
            </div>
            <div class="form-group mt-2">
                <label for="exampleInputPassword1">Password</label>
                <input
                    type="password"
                    class="form-control"
                    id="exampleInputPassword1"
                    placeholder="Password"
                    formControlName="password"
                />
            </div>
            <div class="form-group mt-2">
                <label for="exampleInputEmail1">Gender</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gender" id="exampleRadios1" value="male" formControlName="gender" >
                    <label class="form-check-label" for="exampleRadios1">
                      Male
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gender" id="exampleRadios2" value="female" formControlName="gender">
                    <label class="form-check-label" for="exampleRadios2">
                        Fe-Male
                    </label>
                </div>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1" class="mt-2">Age</label>
                <input
                    type="number"
                    class="form-control"
                    id="Age"
                    placeholder="Age"
                    formControlName="age"
                />
            </div>
            <button type="submit" class="btn btn-primary mt-2">Register</button>
            <div class="alert alert-danger mt-4" *ngIf="error" role="alert">
            {{ error }}
            </div>
        </form>
        </div>
    </div>
</div>
